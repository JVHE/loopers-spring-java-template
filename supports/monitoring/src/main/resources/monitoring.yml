management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application:
        ${spring.application.name}
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
  endpoint:
    health:
      probes:
        enabled: true
      group:
        liveness:
          show-components: always
          include:
            - livenessState
        readiness:
          show-components: always
    prometheus:
      access: read_only
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  # server.port는 각 애플리케이션의 application.yml에서 설정
  # commerce-api: 8080 (기본), actuator: 8081
  # commerce-streamer: 8090 (기본), actuator: 8091
  # pg-simulator: 8082 (기본), actuator: 8083
  observations:
    annotations:
      enabled: true
    key-values:
      application:
        ${spring.application.name}